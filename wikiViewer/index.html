<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="search-wrapper">
      <h1>Wikipedia Viewer</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search..." value="">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span>
              <i id="search-icon" class="fa fa-search"></i>
              <span>
          </button>
          </span>
      </div>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="button" id="rand_btn">Random Article</a>
    </div>
    <div class="results-wrapper">
<h1 id="results-title"></h1>
<span class="new-search button">New Search</span>
      <ul id="results-list"></ul>
    </div>
  </div>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="app.js"></script>


</body>

</html>
